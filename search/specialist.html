<div data-role="page" id="page1">
    <script src="../js/scripts.js"></script>
    <script src="../js/jquery.list.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
            var url =  "http://bluepages.md/w5_3687/w5_specialties.php";
            $.getJSON(url + "?callback=?",{
                    format: "jsonp",
                }, function(data) {
                    $.each( data.spacialties, function( index, value ) {
                        if(data.spacialties[index].id == 'inicial'){
                            $('#especialidades').append('<dt>'+data.spacialties[index].especialidad+'</dt>');
                        }else{
                            $('#especialidades').append('<dd><a href="specialistList.html" class="itemLista" data-id="'+data.spacialties[index].id+'" data-role="button" data-theme="d">'+data.spacialties[index].especialidad+'</a></dd>');
                        }

                    });

                    $(".itemLista").click(function() {
                        window.localStorage.setItem("idLista", $(this).attr('data-id'));
                    });                   

                    function prepareList() {
                         // Generate the list of buttons for the scrollto links.
                        $('#especialidades dt').each(function(i){
                            
                            // Create the new button element for this header.
                            $('#buttons').append('<div><a href="javascript:;" data-header="'+i+'">'+$(this).text()+'</a></div>');
                        });
                        
                        // Add an event handler 
                        $(document).on('click', '#buttons a', function(){
                        
                            // Scroll to the selected element.
                            $('#especialidades').list( 'scrollTo', $(this).attr('data-header'), 'fast', 'swing' );
                        });
                        
                        // Add the list plugin.
                        $('#especialidades').list();  
                    }

                    prepareList();     
                });
    });
    </script>
    <div data-theme="a" data-role="header">
        <h3>
            <a href="../index.html">
                <div id="logoInt"></div>
            </a>
            <div class="logout">
                <div class="name"></div>
                <div class="btn"></div>
            </div>            
        </h3>
    </div>
    <div data-role="content" id="content" class="uiContentMain">
        <div id="search">
            <input type="text" class="searchInp" placeholder="search your especialist...">
            <a href="#" data-role="button" data-theme="c" class="searchBtn">Advanced Search</a>
        </div>
        <div id="choosecat">
            <p>Escoge una especialidad:</p>
            <div id="tableList">
                <div id="buttons"></div>
                <dl id="especialidades">
                </dl>
            </div>
        </div>
    </div>
    <div data-theme="d" data-role="footer" data-position="fixed">
        <ul>
            <li><a href="#"><img src="../images/homeFbtn.jpg"></a></li>
            <li><a href="#"><img src="../images/profileFbtn.jpg"></a></li>
            <li><a href="#"><img src="../images/networksFbtn.jpg"></a></li>
            <li><a href="#"><img src="../images/notificationsFbtn.jpg"></a></li>
        </ul>
    </div>
</div>
