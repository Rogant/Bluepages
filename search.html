<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bluepages</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.0.css">
<link rel="stylesheet"  href="css/themes/default/bluePages.css">
<link rel="stylesheet"  href="css/estilos.css">

<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.3.0.min.js"></script>
</head>

<body>
    <div data-role="page" id="page1">
    <script type="text/javascript">
    $(document).ready(function() {
        var marco = $(".ui-header").height() + $(".ui-footer").height();

         $(".uiContentMain").css("min-height", $(window).height() -  marco - 4);

    });

        function cambiarPagina(){
            $.mobile.changePage( "search/specialist.html", { reloadPage: true });
        }
    </script>
        <div data-theme="a" data-role="header">
            <h3>
                <a href="index.html">
                    <div id="logoInt"></div>
                </a>
            </h3>
        </div>
        <div data-role="content" id="content" class="uiContentMain">
            <div id="search">
                <input type="text" id="searchInp" placeholder="search your especialist...">
                <a href="#" data-role="button" data-theme="c">Advanced Search</a>
            </div>
            <div id="choosecat">
                <p>Choose a category:</p>
                <ul>
                    <li class="s1"><a href="#" onclick="cambiarPagina()" data-role="button" data-theme="d">Specialist</a></li>
                    <li class="s2"><a href="#" data-role="button" data-theme="d">Hospital / Clinic</a></li>
                    <li class="s3"><a href="#" data-role="button" data-theme="d">Hospital Supplier</a></li>
                    <li class="s4"><a href="#" data-role="button" data-theme="d">Pharmacy</a></li>
                    <li class="s5"><a href="#" data-role="button" data-theme="d">Medical Resident</a></li>
                </ul>
            </div>
        </div>
        <div data-theme="d" data-role="footer" data-position="fixed">
            <ul>
                <li><a href="#"><img src="images/homeFbtn.jpg"></a></li>
                <li><a href="#"><img src="images/profileFbtn.jpg"></a></li>
                <li><a href="#"><img src="images/networksFbtn.jpg"></a></li>
                <li><a href="#"><img src="images/notificationsFbtn.jpg"></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
