   <script type="text/javascript">

    $(document).ready(function() {
        var url =  "http://bluepages.md/w5_3687/w5_profile.php";
        $.getJSON(url + "?callback=?", {
            format: "jsonp",
            id: window.localStorage.getItem("idLista"),
        }, function(data) {
            console.log(data);
            $('#profile .s1 img').attr('src' ,'http://bluepages.md/'+data.registro.pic_usuario);
            $('#profile .s2 .name').html(data.registro.nombres +' '+data.registro.apellidos);
            $('#profile .s2 .especialidades').html(data.especialidades[0].especialidad);
            $('#profile .s2 .locate').html(data.registro.ciudad +' ('+data.registro.estado+')');
            $('#profile .s2 .tel').html(data.registro.telefono);
            $('#profile .s2 .bio').html('null');
        });
    });
    </script>
